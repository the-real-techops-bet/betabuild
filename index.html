<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Japanese Quest ‚Äì Learn Japanese (Duolingo Style)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; font-family: system-ui, sans-serif; }
    body { margin:0; padding:0; background:#eef2ff; display:flex; justify-content:center; align-items:center; min-height:100vh; }
    .app { background:#fff; width:100%; max-width:520px; padding:28px 24px 32px; border-radius:18px; box-shadow:0 12px 40px rgba(0,0,0,0.12); }
    h1 { text-align:center; margin-bottom:4px; font-size:1.6rem; font-weight:700; color:#312e81; }
    .subtitle { text-align:center; color:#6b7280; margin-bottom:16px; }
    .progress-wrapper { background:#e5e7eb; border-radius:999px; height:10px; overflow:hidden; margin-bottom:10px; }
    .progress-bar { background:#6366f1; height:100%; width:0%; transition:width .25s ease; }
    .progress-text { text-align:right; font-size:.85rem; color:#4b5563; margin-bottom:14px; }
    .question-box { background:#f9fafb; border:1px solid #e5e7eb; padding:12px; border-radius:14px; margin-bottom:18px; }
    .question-meta { font-size:.85rem; color:#6b7280; margin-bottom:4px; }
    .question-text { font-size:1rem; font-weight:500; margin-bottom:6px; }
    .prompt-text { font-size:1.4rem; font-weight:700; color:#1e1b4b; margin-bottom:4px; }
    .direction-text { font-size:.85rem; color:#6b7280; margin-bottom:10px; }
    .options { display:grid; gap:10px; margin-bottom:16px; }
    .option-btn { padding:10px 14px; background:#fff; border-radius:12px; border:1px solid #d1d5db; font-size:1rem; cursor:pointer; text-align:left; transition:.15s; }
    .option-btn:hover { background:#eef2ff; transform:translateY(-2px); }
    .option-btn.correct { background:#dcfce7; border-color:#16a34a; }
    .option-btn.wrong { background:#fee2e2; border-color:#dc2626; }
    .option-btn.disabled { pointer-events:none; opacity:.75; }
    .feedback { font-size:.95rem; min-height:1.3em; margin-bottom:12px; }
    .feedback.correct { color:#16a34a; font-weight:600; }
    .feedback.wrong { color:#dc2626; font-weight:600; }
    .bottom-bar { display:flex; justify-content:space-between; align-items:center; }
    .score-text { font-size:.95rem; font-weight:600; color:#312e81; }
    .primary-btn { background:#6366f1; color:white; padding:10px 18px; border-radius:12px; border:none; font-weight:700; cursor:pointer; }
    .primary-btn:hover { background:#4f46e5; transform:translateY(-1px); }
    .primary-btn:disabled { opacity:.4; transform:none; cursor:default; }
    .summary { margin-top:20px; text-align:center; display:none; }
    .badge { background:#eef2ff; padding:4px 12px; border-radius:999px; font-size:.75rem; color:#4338ca; margin-bottom:10px; display:inline-block; }
  </style>
</head>

<body>
  <div class="app">
    <h1>Japanese Quest</h1>
    <div class="subtitle">30-Question Learning Game ‚Ä¢ Duolingo-Style</div>

    <div class="progress-wrapper"><div class="progress-bar" id="progress-bar"></div></div>
    <div class="progress-text" id="progress-text">Question 1 / 30</div>

    <div class="question-box">
      <div class="question-meta" id="question-meta"></div>
      <div class="question-text" id="question-text"></div>
      <div class="prompt-text" id="prompt-text"></div>
      <div class="direction-text" id="direction-text"></div>
    </div>

    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>

    <div class="bottom-bar">
      <div class="score-text" id="score-text">Score: 0</div>
      <button class="primary-btn" id="next-btn" disabled>Next ‚ñ∂</button>
    </div>

    <div class="summary" id="summary"></div>
  </div>

<script>
const questions = [
  {meta:"Greetings",question:"Japanese for ‚ÄúHello‚Äù?",prompt:"Hello",direction:"Choose translation.",options:["„Åï„Çà„ÅÜ„Å™„Çâ","„Åì„Çì„Å´„Å°„ÅØ","„ÅÇ„Çä„Åå„Å®„ÅÜ","„Åä„ÅØ„Çà„ÅÜ"],correctIndex:1,explanation:"„Åì„Çì„Å´„Å°„ÅØ means Hello."},
  {meta:"Numbers",question:"What is ‚Äúone‚Äù?",prompt:"one",direction:"Choose word.",options:["„ÅÑ„Å°","„Å´","„Åï„Çì","„Çà„Çì"],correctIndex:0,explanation:"„ÅÑ„Å° = one."},
  {meta:"Polite",question:"Polite ‚ÄúThank you‚Äù?",prompt:"Thank you",direction:"Choose polite form.",options:["„ÅÇ„Çä„Åå„Å®„ÅÜ","„Åî„ÇÅ„Çì","„ÅäÈ°ò„ÅÑ„Åó„Åæ„Åô","„ÅÇ„Çä„Åå„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åô"],correctIndex:3,explanation:"„ÅÇ„Çä„Åå„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åô = polite thank you."},
  {meta:"Farewell",question:"Meaning of „Åï„Çà„ÅÜ„Å™„Çâ?",prompt:"„Åï„Çà„ÅÜ„Å™„Çâ",direction:"Choose meaning.",options:["Goodbye","Good night","Excuse me","Please"],correctIndex:0,explanation:"„Åï„Çà„ÅÜ„Å™„Çâ= goodbye."},
  {meta:"Feelings",question:"‚ÄúHappy‚Äù in Japanese?",prompt:"happy",direction:"Choose best match.",options:["„Åó„ÅÇ„Çè„Åõ","„ÅÇ„Å§„ÅÑ","„Å≤„Åæ","„Åã„Çè„ÅÑ„ÅÑ"],correctIndex:0,explanation:"„Åó„ÅÇ„Çè„Åõ = happy."},
  {meta:"Food",question:"Meaning of „Åø„Åö?",prompt:"„Åø„Åö",direction:"Choose meaning.",options:["rice","water","fish","tea"],correctIndex:1,explanation:"„Åø„Åö = water."},
  {meta:"People",question:"Word for ‚Äúfriend‚Äù?",prompt:"friend",direction:"Choose.",options:["„Å®„ÇÇ„Å†„Å°","„Åã„Åû„Åè","„Åõ„Çì„Åõ„ÅÑ","„Åì„Å©„ÇÇ"],correctIndex:0,explanation:"„Å®„ÇÇ„Å†„Å° = friend."},
  {meta:"People",question:"Meaning of „Åõ„Çì„Åõ„ÅÑ?",prompt:"„Åõ„Çì„Åõ„ÅÑ",direction:"Choose.",options:["student","teacher","doctor","friend"],correctIndex:1,explanation:"„Åõ„Çì„Åõ„ÅÑ = teacher."},
  {meta:"Time",question:"‚ÄúMorning‚Äù?",prompt:"morning",direction:"Choose.",options:["„Çà„Çã","„ÅÇ„Åó„Åü","„ÅÇ„Åï","„Å≤„Çã"],correctIndex:2,explanation:"„ÅÇ„Åï = morning."},
  {meta:"Time",question:"‚ÄúNight‚Äù?",prompt:"night",direction:"Choose.",options:["„ÅÇ„Åï","„Å≤„Çã","„Çà„Çã","„Åç„Çá„ÅÜ"],correctIndex:2,explanation:"„Çà„Çã = night."},
  {meta:"Hiragana",question:"Which is ‚Äúa‚Äù?",prompt:"a",direction:"Char?",options:["„ÅÇ","„ÅÑ","„ÅÜ","„Åä"],correctIndex:0,explanation:"„ÅÇ = a."},
  {meta:"Hiragana",question:"Which is ‚Äúki‚Äù?",prompt:"ki",direction:"Char?",options:["„Åì","„Åè","„Åç","„Åã"],correctIndex:2,explanation:"„Åç = ki."},
  {meta:"Hiragana",question:"Which is ‚Äúsu‚Äù?",prompt:"su",direction:"Char?",options:["„Åô","„Åó","„Åõ","„Åù"],correctIndex:0,explanation:"„Åô = su."},
  {meta:"Hiragana",question:"Which is ‚Äúno‚Äù?",prompt:"no",direction:"Char?",options:["„Å¨","„Å≠","„ÅÆ","„Å™"],correctIndex:2,explanation:"„ÅÆ = no."},
  {meta:"Hiragana",question:"Which is ‚Äúta‚Äù?",prompt:"ta",direction:"Char?",options:["„Åü","„Å¶","„Å°","„Å®"],correctIndex:0,explanation:"„Åü = ta."},
  {meta:"Hiragana",question:"Which is ‚Äúri‚Äù?",prompt:"ri",direction:"Char?",options:["„Çã","„Çå","„Çä","„Çç"],correctIndex:2,explanation:"„Çä = ri."},
  {meta:"Hiragana",question:"Spell neko",prompt:"neko",direction:"Choose spelling.",options:["„Å≠„Åë","„Å≠„Åì","„Å¨„Åì","„Å≠„Åè"],correctIndex:1,explanation:"„Å≠„Åì = neko."},
  {meta:"Hiragana",question:"Spell sushi",prompt:"sushi",direction:"Choose.",options:["„Åô„Åó","„Åô„Å≤","„Åó„Åô","„Åô„ÅÜ„Åó"],correctIndex:0,explanation:"„Åô„Åó = sushi."},
  {meta:"Hiragana",question:"Spell kumo",prompt:"kumo",direction:"Choose.",options:["„Åè„Åæ","„Åè„ÇÇ","„Åì„ÇÇ","„Åã„ÇÇ"],correctIndex:1,explanation:"„Åè„ÇÇ = kumo."},
  {meta:"Hiragana",question:"Reading of „Åü„Åπ„Çã?",prompt:"„Åü„Åπ„Çã",direction:"Choose romaji.",options:["taberu","tabero","tobira","tabura"],correctIndex:0,explanation:"„Åü„Åπ„Çã = taberu."},
  {meta:"Phrase",question:"Meaning of „Åä„ÅØ„Çà„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åô?",prompt:"„Åä„ÅØ„Çà„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åô",direction:"Choose.",options:["Good evening","Good morning (polite)","See you","Nice to meet you"],correctIndex:1,explanation:"Polite morning."},
  {meta:"Phrase",question:"‚ÄúGood night‚Äù?",prompt:"Good night",direction:"Choose.",options:["„Åì„Çì„Å∞„Çì„ÅØ","„Åì„Çì„Å´„Å°„ÅØ","„Åä„ÇÑ„Åô„Åø„Å™„Åï„ÅÑ","„Åò„ÇÉ„ÅÇ„Å≠"],correctIndex:2,explanation:"„Åä„ÇÑ„Åô„Åø„Å™„Åï„ÅÑ."},
  {meta:"Phrase",question:"Meaning of „Åî„ÇÅ„Çì„Å™„Åï„ÅÑ?",prompt:"„Åî„ÇÅ„Çì„Å™„Åï„ÅÑ",direction:"Choose.",options:["Thank you","I‚Äôm sorry","Excuse me","See you"],correctIndex:1,explanation:"Means sorry."},
  {meta:"Grammar",question:"Role of „ÅØ?",prompt:"ÁßÅ„ÅØÂ≠¶Áîü„Åß„Åô",direction:"Choose.",options:["Object","Topic","Location","Past"],correctIndex:1,explanation:"„ÅØ = topic marker."},
  {meta:"Grammar",question:"Role of „Åß„Åô?",prompt:"Êó•Êú¨‰∫∫„Åß„Åô",direction:"Choose.",options:["Past","Not","Polite ending","Possession"],correctIndex:2,explanation:"„Åß„Åô = polite ending."},
  {meta:"Phrase",question:"‚ÄúI understand‚Äù?",prompt:"I understand",direction:"Choose.",options:["„Åø„Åà„Åæ„Åô","„Åó„Çä„Åæ„Åô","„Çè„Åã„Çä„Åæ„Åô","„Åç„Åì„Åà„Åæ„Åô"],correctIndex:2,explanation:"„Çè„Åã„Çä„Åæ„Åô."},
  {meta:"Phrase",question:"‚ÄúNice to meet you‚Äù?",prompt:"Nice to meet you",direction:"Choose.",options:["„Åì„Çì„Å´„Å°„ÅØ","„ÅØ„Åò„ÇÅ„Åæ„Åó„Å¶","„Çà„Çç„Åó„Åè„Åä„Å≠„Åå„ÅÑ„Åó„Åæ„Åô","„ÅÇ„Çä„Åå„Å®„ÅÜ"],correctIndex:2,explanation:"„Çà„Çç„Åó„Åè„Åä„Å≠„Åå„ÅÑ„Åó„Åæ„Åô."},
  {meta:"Phrase",question:"Meaning of „Åä„Åí„Çì„Åç„Åß„Åô„Åã?",prompt:"„Åä„Åí„Çì„Åç„Åß„Åô„ÅãÔºü",direction:"Choose.",options:["Are you busy?","How are you?","Where?","Time?"],correctIndex:1,explanation:"Means how are you."},
  {meta:"Phrase",question:"‚ÄúI am American‚Äù?",prompt:"I am American",direction:"Choose.",options:["„Ç¢„É°„É™„Ç´„Åò„Çì„Åß„Åô","„Ç¢„É°„É™„Ç´„Åî„Åß„Åô","„Ç¢„É°„É™„Ç´„Å´„Åß„Åô","„Ç¢„É°„É™„Ç´„ÅØ„Åß„Åô"],correctIndex:0,explanation:"„Ç¢„É°„É™„Ç´„Åò„Çì„Åß„Åô."},
  {meta:"Phrase",question:"‚ÄúI don‚Äôt understand‚Äù?",prompt:"I don‚Äôt understand",direction:"Choose.",options:["„Çè„Åã„Çä„Åæ„Åõ„Çì","„Çè„Åã„Çä„Åæ„Åô","„Çè„Åã„Çâ„Å™„ÅÑÔºü","„Çè„Åã„Å£„Å¶"],correctIndex:0,explanation:"„Çè„Åã„Çä„Åæ„Åõ„Çì."}
];

let index=0, score=0, answered=false;

function render(){
  answered=false;
  const q=questions[index];
  document.getElementById("progress-text").textContent=`Question ${index+1}/30`;
  document.getElementById("progress-bar").style.width=`${(index/30)*100}%`;
  document.getElementById("question-meta").textContent=q.meta;
  document.getElementById("question-text").textContent=q.question;
  document.getElementById("prompt-text").textContent=q.prompt;
  document.getElementById("direction-text").textContent=q.direction;

  const opt=document.getElementById("options");
  opt.innerHTML="";
  q.options.forEach((o,i)=>{
    const b=document.createElement("button");
    b.textContent=o;
    b.className="option-btn";
    b.onclick=()=>check(i,b);
    opt.appendChild(b);
  });

  document.getElementById("feedback").textContent="";
  document.getElementById("next-btn").disabled=true;
}

function check(i,btn){
  if(answered)return;
  answered=true;

  const q=questions[index];
  document.querySelectorAll(".option-btn").forEach((b,x)=>{
    b.classList.add("disabled");
    if(x===q.correctIndex) b.classList.add("correct");
  });

  if(i===q.correctIndex){
    score++;
    document.getElementById("feedback").textContent="Correct! "+q.explanation;
    document.getElementById("feedback").className="feedback correct";
  } else {
    btn.classList.add("wrong");
    document.getElementById("feedback").textContent="Incorrect. "+q.explanation;
    document.getElementById("feedback").className="feedback wrong";
  }

  document.getElementById("score-text").textContent="Score: "+score;
  document.getElementById("next-btn").disabled=false;

  if(index===29) document.getElementById("next-btn").textContent="Finish ‚úî";
}

document.getElementById("next-btn").onclick=()=>{
  if(index<29){ index++; render(); }
  else showSummary();
};

function showSummary(){
  const percent=Math.round((score/30)*100);
  const s=document.getElementById("summary");
  s.style.display="block";
  s.innerHTML=`<div class="badge">Quiz Complete</div>
  <h2>Score: ${score}/30</h2><p>${percent}% correct</p>
  <button class="primary-btn" onclick="restart()">Play Again üîÅ</button>`;

  document.querySelector(".question-box").style.display="none";
  document.getElementById("options").style.display="none";
  document.getElementById("feedback").style.display="none";
  document.querySelector(".bottom-bar").style.display="none";
  document.querySelector(".progress-wrapper").style.display="none";
  document.getElementById("progress-text").style.display="none";
}

function restart(){
  index=0; score=0;
  document.getElementById("score-text").textContent="Score: 0";
  document.getElementById("next-btn").textContent="Next ‚ñ∂";

  document.querySelector(".question-box").style.display="";
  document.getElementById("options").style.display="";
  document.getElementById("feedback").style.display="";
  document.querySelector(".bottom-bar").style.display="";
  document.querySelector(".progress-wrapper").style.display="";
  document.getElementById("progress-text").style.display="";

  document.getElementById("summary").style.display="none";
  render();
}

render();
</script>

</body>
</html>
